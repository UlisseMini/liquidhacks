databases:
  - name: liquidhacks-db
    plan: free
    databaseName: liquidhacks
    user: liquidhacks

services:
  - type: web
    name: liquidhacks
    runtime: node
    plan: free
    buildCommand: npm install && npm run build && node dist/migrate.js
    startCommand: node dist/index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: liquidhacks-db
          property: connectionString
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
